<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerStudy - Learn</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      font-size: 28px;
      padding: 20px;
      font-weight: bold;
      border-bottom: 2px solid #FFD70055;
      text-shadow: 0 0 15px #FFD700;
    }

    .toggle-buttons {
      margin: 25px;
    }

    .toggle-buttons button {
      padding: 10px 25px;
      border: 2px solid #FFD700;
      background: transparent;
      color: #FFD700;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .toggle-buttons button.active,
    .toggle-buttons button:hover {
      background-color: #FFD700;
      color: #000;
      transform: scale(1.05);
    }

    select {
      margin-bottom: 25px;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      background-color: #FFD700;
      color: #000;
      border: none;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 215, 0, 0.1);
      border: 1px solid #FFD70044;
      border-radius: 12px;
      width: 260px;
      padding-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px #FFD70022;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #FFD70077;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #FFD70033;
    }

    .card h3 {
      padding: 15px 10px 5px;
      font-size: 18px;
      color: white;
    }

    .card .btn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #FFD700;
      color: black;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .card .btn:hover {
      background-color: #e6c200;
    }

    .hidden {
      display: none;
    }

    .pdf-icon {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>PowerStudy - Explore Content</header>

  <div class="toggle-buttons">
    <button id="lecturesBtn" class="active">Lectures</button>
    <button id="notesBtn">Notes</button>
  </div>

  <div>
    <select id="subjectFilter">
      <option value="all">All Subjects</option>
      <option value="science">science</option>
      <option value="maths">Maths</option>
      <option value="hindi">hindi</option>
      <option value="english">English</option>
      <option value="Social Science">Social Science</option>
    </select>
  </div>

  <!-- LECTURES -->
  <div id="lecturesSection" class="card-container">
    <div class="card" data-subject="science">
      <img src="" alt="Science 1st class">
      <h3>- Lecture</h3>
      <a href="#" class="btn">Let's View</a>
    </div>
    

  <!-- NOTES -->
  <div id="notesSection" class="card-container hidden">
    <div class="card" data-subject="science">
      <div class="ðŸ“œ"> </div>
      <h3>COMING SOON</h3>
      <a href="#" class="btn">View PDF</a>
    </div>
    

  <script>
    const lecturesBtn = document.getElementById("lecturesBtn");
    const notesBtn = document.getElementById("notesBtn");
    const lecturesSection = document.getElementById("lecturesSection");
    const notesSection = document.getElementById("notesSection");
    const subjectFilter = document.getElementById("subjectFilter");

    lecturesBtn.onclick = () => {
      lecturesSection.classList.remove("hidden");
      notesSection.classList.add("hidden");
      lecturesBtn.classList.add("active");
      notesBtn.classList.remove("active");
    };

    notesBtn.onclick = () => {
      notesSection.classList.remove("hidden");
      lecturesSection.classList.add("hidden");
      notesBtn.classList.add("active");
      lecturesBtn.classList.remove("active");
    };

    subjectFilter.onchange = () => {
      const subject = subjectFilter.value;
      document.querySelectorAll(".card-container").forEach(section => {
        section.querySelectorAll(".card").forEach(card => {
          const show = subject === "all" || card.dataset.subject === subject;
          card.style.display = show ? "block" : "none";
        });
      });
    };
  </script>

</body>
</html>
