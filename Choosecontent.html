<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UT,F-8">
  <title>Power Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fd;
      color: #222;
      overflow-x: hidden;
    }

    h1, h2 {
      text-align: center;
      color: #7a28ff;
      margin-top: 40px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    .section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 30px 20px;
      justify-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 20px #e0d4ff;
      transition: 0.4s ease;
      text-decoration: none;
      color: #333;
      border: 2px solid #b88cff60;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #b88cff;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
      box-shadow: 0 0 10px #d2b7ff;
    }

  
    .btn {
      display: block;
      margin: 50px auto;
      padding: 15px 35px;
      background: #7a28ff;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 25px #c29fff, 0 0 8px #fff inset;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #6b22e6;
      box-shadow: 0 0 35px #c49eff, 0 0 10px #fff inset;
    }

    @media (max-width: 600px) {
      .card {
        max-width: 100%;
      }

      .book-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .book-card div {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Recorded Batches </h1>
  <div class="section">
    <a href="Batches.html" class="card" target="_blank">
      <img src="https://i.ibb.co/CKHMrJ9R/images-3-18.jpg">
      <div><strong>Next Toppers</strong></div>
    </a>
    <a href="https://www.powerstudyctwsindexhtml.xyz" class="card" target="_blank">
      <img src="https://i.ibb.co/Y4JFPcCH/images-2.png" alt="Physics Wallah">
      <div><strong>Physics Wallah</strong></div>
    </a>
  </div>

  <h2>Books</h2>
  <div class="section">
    <a href="https://power-study.vercel.app/Psbooks.html" class="card book-card" target="_blank">
      <img src="https://i.ibb.co/9kTvVgXc/images-3-19.jpg" alt="Book">
      <div>Explore Books</div>
    </a>
  </div>

  <h2>Live Classes</h2>
  <div class="section">
    <a href="https://power-study.vercel.app/liveschedule.html" class="card" target="_blank">
      <img src="https://i.ibb.co/nMhRnLVf/images-3.png" alt="Live Class 1">
      <div>Next Topers Live Classes</div>
    </a>
   

  <a class="btn" href="https://t.me/+fJDiJ9DTVPBiZmE9" target="_blank">Join Official Telegram Channel</a>

</body>
</html>
