  <title>Explore - Power Study</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background: #f4f4f4;
      color: #FFD700;
      font-family: "Lucida Handwriting", cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .floating-items {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .floating-items span {
      position: absolute;
      font-size: 24px;
      color: #FFD70088;
      animation: floatItem linear infinite;
    }

    @keyframes floatItem {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0.3; }
    }

    .main-wrapper {
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 60px;
      color: #FFD700;
      text-shadow: 0 0 15px #FFD700aa, 0 0 50px #FFD70055;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
    }

    .explore-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #FFD70088;
      border-radius: 25px;
      width: 260px;
      height: 310px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 20px;
      box-shadow: 0 0 25px #FFD70033;
      backdrop-filter: blur(12px);
      transition: 0.4s ease-in-out;
    }

    .explore-card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 50px #FFD70099;
    }

    .emoji {
      font-size: 64px;
      filter: drop-shadow(0 0 6px #FFD700AA);
    }

    .label {
      font-size: 22px;
      color: #0a0a0a;
      font-weight: bold;
    }

    .button {
      background: linear-gradient(to right, #FFD700, #ffea00);
      color: #000;
      padding: 10px 26px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #FFD700aa;
      font-family: "Lucida Handwriting", cursive;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #FFD70099;
      background: linear-gradient(to right, #fff96a, #fff3b3);
    }

    .button:disabled {
      background: #FFD700;
      cursor: not-allowed;
    }

footer {

    .loader {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-top: 3px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .button.loading .loader {
      display: block;
    }

    .button.loading span {
      visibility: hidden;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .telegram-button {
      margin-top: 70px;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(to right, #FFD700, #ffdf66);
      color: #000;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 20px #FFD70055, inset 0 0 20px #FFD70022;
      transition: all 0.3s ease;
      font-family: "Lucida Handwriting", cursive;
    }

    .telegram-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #FFD700aa;
      background: linear-gradient(to right, #fff47a, #ffea88);
    }

    @media screen and (max-width: 600px) {
      .card-container {
        flex-direction: column;
        gap: 30px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
