<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Study Player</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: #7f5af0;
      color: white;
      font-size: 1.8em;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 15px #7f5af0;
      letter-spacing: 1px;
    }

    .video-container {
      margin-top: 30px;
      width: 90%;
      max-width: 1000px;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 3px solid #7f5af0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 25px 0;
    }

    .controls button,
    .controls select {
      background: #7f5af0;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover,
    .controls select:hover {
      background: #9c88ff;
    }

    .telegram-button {
      background: #229ED9;
      color: white;
      text-decoration: none;
      padding: 12px 22px;
      font-size: 1.1em;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #229ED9;
      transition: 0.3s;
      margin-bottom: 40px;
    }

    .telegram-button:hover {
      background: #1c8cb6;
      box-shadow: 0 0 20px #1c8cb6;
    }
  </style>
</head>
<body>

  <header>Power Study - Video Player</header>

  <div class="video-container">
    <video id="videoPlayer" controls crossorigin="anonymous" poster="https://i.ibb.co/Hq0yLn9/poster.jpg">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="controls">
    <button onclick="togglePlay()">Play / Pause</button>

    <select onchange="changeSpeed(this.value)">
      <option value="1">Speed: 1x</option>
      <option value="0.5">0.5x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>

    <button onclick="playFullscreen()">Full Screen </button>
  </div>

  <a class="telegram-button" href="https://t.me/+fJDiJ9DTVPBiZmE9" target="_blank">Join Telegram</a>

  <script>
    const video = document.getElementById("videoPlayer");
    const params = new URLSearchParams(window.location.search);
    const lessonUrl = params.get("lessonurl");

    if (lessonUrl && lessonUrl.startsWith("https://")) {
      setTimeout(() => {
        video.src = lessonUrl;
        video.load();
      }, 2000); // 2 second poster preview
    } else {
      alert("Invalid or missing lessonurl.");
    }

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function changeSpeed(speed) {
      video.playbackRate = parseFloat(speed);
    }

    function playFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen().then(() => video.play());
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
        video.play();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
        video.play();
      }
    }
  </script>
</body>
</html>
