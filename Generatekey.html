<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Study | Generate Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d1f;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(10, 10, 30, 0.9);
      border-radius: 20px;
      padding: 35px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 174, 255, 0.4);
      border: 1px solid rgba(0, 174, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 26px;
      color: #00eaff;
      margin-bottom: 15px;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.6);
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #cceeff;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #000;
      border: 1px solid #00bcd4;
      background: #ffe600;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: 600;
      transition: 0.3s ease-in-out;
      text-transform: uppercase;
      position: relative;
    }

    .button:hover {
      background: #fff700;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.7);
    }

    .loading {
      font-size: 13px;
      color: white;
      margin-top: 12px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Power Study Key Generator</h2>
    <p>Tap a server below to get your access key.<br><br><strong>Valid for 24 hours</strong></p>
    <button id="server02" class="button">Server 01</button>
    <button id="server03Url" class="button">Server 02</button>
    <button id="recommendServer" class="button">Recommended Server</button>
    <button id="watchVideo" class="button">Tutorial Video (Must Watch)</button>
    <p>Please <strong>watch the tutorial video</strong> first to avoid any issues.</p>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00bcd4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2.5, random: true },
        line_linked: { enable: true, distance: 140, color: "#00bcd4", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    /* JavaScript Logic */
    const urls = {
      server02: 'https://bharatlinks.com/geNci',
      server03: 'https://bharatlinks.com/geNci',
      recommendServer: 'https://bharatlinks.com/geNci',
      tutorialVideo: 'https://t.me/EDUPROCBSE/10'
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        document.cookie = `${cookieName}=true; path=/; max-age=${24 * 60 * 60}`;
        window.location.href ="url";
      }, 2000);
    }

    document.getElementById('server02').addEventListener('click', () => setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02));
    document.getElementById('server03Url').addEventListener('click', () => setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03));
    document.getElementById('recommendServer').addEventListener('click', () => setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer));
    document.getElementById('watchVideo').addEventListener('click', () => window.open(urls.tutorialVideo, '_blank'));
  </script>
</body>
</html>
