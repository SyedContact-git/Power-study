<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Study - Live Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 3.2rem;
      margin-bottom: 50px;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd70099, 0 0 30px #ffc10755;
    }

    .batch-group {
      margin-bottom: 60px;
    }

    .batch-title {
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-transform: uppercase;
      border-left: 6px solid #ffd700;
      padding-left: 15px;
      color: #ffef99;
      text-shadow: 0 0 5px #ffd70088;
    }

    .class-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
    }

    .class-card:hover {
      transform: scale(1.015);
      background: rgba(255, 255, 255, 0.09);
    }

    .class-info {
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
    }

    .live-btn {
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #555;
      color: #bbb;
      cursor: not-allowed;
      transition: 0.3s;
    }

    a[href]:not([href=""]) .live-btn {
      background: #ffd700;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 12px #ffd700aa, 0 0 28px #ffd70055;
    }

    a[href]:not([href=""]) .live-btn:hover {
      transform: scale(1.08);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Power Study - Live Classes</h1>

  <!-- Aarambh Batch -->
  <div class="batch-group">
    <div class="batch-title">Class 10 - Aarambh Batch</div>

    <div class="class-card">
      <div class="class-info">Evening Class - 5:00 PM</div>
      <a href="">
        <button class="live-btn">Attend Live Class</button>
      </a>
    </div>

    <div class="class-card">
      <div class="class-info">Night Class - 8:00 PM</div>
      <a href="">
        <button class="live-btn">Attend Live Class</button>
      </a>
    </div>
  </div>

  <!-- Prarambh PCMB -->
  <div class="batch-group">
    <div class="batch-title">Prarambh Batch - PCMB</div>

    <div class="class-card">
      <div class="class-info">Evening Class - 5:00 PM</div>
      <a href="">
        <button class="live-btn">Attend Live Class</button>
      </a>
    </div>

    <div class="class-card">
      <div class="class-info">Night Class - 8:00 PM</div>
      <a href="">
        <button class="live-btn">Attend Live Class</button>
      </a>
    </div>
  </div>

  <!-- Prarambh Commerce -->
  <div class="batch-group">
    <div class="batch-title">Prarambh Batch - Commerce</div>

    <div class="class-card">
      <div class="class-info">Evening Class - 5:00 PM</div>
      <a href="">
        <button class="live-btn">Attend Live Class</button>
      </a>
    </div>

    <div class="class-card">
      <div class="class-info">Night Class - 8:00 PM</div>
      <a href="">
        <button class="live-btn">Attend Live Class</button>
      </a>
    </div>
  </div>
</body>
</html>
