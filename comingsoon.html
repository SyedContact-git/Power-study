<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Study — System Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #0b0c10;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #FEE440;
      text-shadow: 0 0 10px rgba(254, 228, 64, 0.3);
    }

    p {
      margin-top: 20px;
      font-size: 16px;
      max-width: 500px;
      color: #c5c5c5;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 20px 24px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(254, 228, 64, 0.06);
    }

    .loader {
      margin: 35px 0;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #FEE440;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      background: transparent;
      border: 2px solid #FEE440;
      color: #FEE440;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #FEE440;
      color: #000;
      box-shadow: 0 0 12px #FEE44088;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #666;
      letter-spacing: 0.5px;
    }

    .grid-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(#ffffff05 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="grid-overlay"></div>

  <h1>Power Study Systems Upgrade</h1>
  <p>We’re recalibrating and optimizing your learning experience with next-gen updates.  
  Please stand by. Your mission to success will resume shortly.</p>

  <div class="loader"></div>
  <a href="Batches.html" class="btn">Return to Command Center</a>

  <footer>© 2025 Power Study • Mission Control</footer>

</body>
</html>
