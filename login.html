<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lemon+Milk&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  :root {
  --primary-purple: #8000ff;
  --accent-white: #ffffff;
  --dark-bg: #0a0a0a;
  --box-bg: rgba(255, 255, 255, 0.05);
  --glow-purple: rgba(128, 0, 255, 0.6);
  --glow-white: rgba(255, 255, 255, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(-45deg, var(--dark-bg), #1a1a1a, var(--dark-bg), #1a1a1a);
  background-size: 400% 400%;
  animation: gradientFlow 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--accent-white);
  overflow-x: hidden;
  position: relative;
}

@keyframes gradientFlow {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

header {
  padding: 1rem 2rem;
  background: rgba(0, 0, 0, 0.95);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 20px var(--glow-purple);
}

.logo {
  display: flex;
  align-items: center;
  color: var(--accent-white);
  gap: 0.8rem;
}

.logo-icon {
  font-size: 2.2rem;
  color: var(--primary-purple);
  filter: drop-shadow(0 0 6px var(--glow-purple));
}

.brand-name {
  font-size: 1.8rem;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 12px;
  z-index: 1001;
}

.menu-btn span {
  display: block;
  width: 28px;
  height: 3px;
  background: var(--accent-white);
  margin: 5px 0;
  transition: 0.4s ease;
}

.menu-btn.active span:first-child {
  transform: rotate(-45deg) translate(-6px, 7px);
}

.menu-btn.active span:nth-child(2) {
  opacity: 0;
}

.menu-btn.active span:last-child {
  transform: rotate(45deg) translate(-6px, -7px);
}

.nav-menu {
  position: fixed;
  top: 70px;
  right: -300px;
  width: 300px;
  height: calc(100vh - 70px);
  background: rgba(20, 20, 20, 0.98);
  padding: 2rem;
  transition: transform 0.4s ease;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  z-index: 999;
}

.nav-menu.active {
  transform: translateX(-300px);
}

.nav-btn {
  background: var(--primary-purple);
  color: var(--accent-white);
  padding: 1rem 1.5rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  box-shadow: 0 0 10px var(--glow-purple);
}

.nav-btn:hover {
  background: #5e00b3;
}

.container {
  background: var(--box-bg);
  border-radius: 20px;
  padding: 2.5rem;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 0 30px var(--glow-purple);
  margin-top: 80px;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: fadeInUp 0.8s ease forwards;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  font-size: 2rem;
  color: var(--primary-purple);
  margin-bottom: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
}

h2::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: var(--primary-purple);
  box-shadow: 0 0 10px var(--glow-purple);
}

p {
  font-size: 1rem;
  margin-bottom: 2rem;
  color: var(--accent-white);
  line-height: 1.7;
}

.button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 16px;
  font-size: 1rem;
  color: var(--accent-white);
  background: var(--primary-purple);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 12px 0;
  font-weight: 600;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 20px var(--glow-purple);
  text-transform: uppercase;
}

.button::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.2);
  transform: translateX(-100%);
  transition: transform 0.6s ease;
}

.button:hover::before {
  transform: translateX(100%);
}

.button:hover {
  box-shadow: 0 0 30px var(--glow-white);
}

.button i {
  margin-right: 12px;
}

.loading {
  font-size: 1rem;
  color: var(--primary-purple);
  margin-top: 25px;
  font-weight: 600;
}

.loading i {
  margin-right: 10px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.particle {
  position: fixed;
  width: 2px;
  height: 2px;
  background: var(--accent-white);
  border-radius: 50%;
  pointer-events: none;
  z-index: 1;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

@media (max-width: 768px) {
  .container { padding: 2rem 1.5rem; }
  h2 { font-size: 1.6rem; }
  .button { padding: 14px; }
}
  </style>
</head>
<body>

  
  <div class="container">
    <h2><i class="fas fa-key"></i> Premium Access</h2>
    <div class="duration-box"><i class="fas fa-clock"></i> Duration: Your Choice</div>
    <p>Generate Key to Use Our Premium Resources</p>
    
    <button id="server02" class="button">
      <i class="fas fa-bolt"></i> SERVER 01 
    </button>
    <button id="server03Url" class="button">
      <i class="fas fa-rocket"></i> SERVER 02 
    </button>
    <button id="recommendServer" class="button">
      <i class="fas fa-crown"></i> SERVER 03 
    </button>
    <button id="watchVideo" class="button">
      <i class="fas fa-play-circle"></i> TUTORIAL VIDEO
    </button>
    
    <p class="loading" id="loadingMessage"><i class="fas fa-spinner"></i> Generating access...</p>
  </div>

  <script>
            
    // Optimized Particle System
    class ParticleSystem {
      constructor() {
        this.particles = [];
        this.maxParticles = 20;
        this.container = document.body;
        this.colors = ['rgba(255,255,255,0.8)', 'rgba(255,0,0,0.6)', 'rgba(0,0,255,0.6)'];
        this.init();
      }

      init() {
        this.createParticles();
        window.addEventListener('resize', this.handleResize.bind(this));
      }

      createParticles() {
        // Clear existing particles
        this.clearParticles();

        // Create new particles
        for (let i = 0; i < this.maxParticles; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random properties
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * 2;
            const color = this.colors[Math.floor(Math.random() * this.colors.length)];
            
            // Apply styles
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.top = `${window.innerHeight + size}px`;
            particle.style.backgroundColor = color;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Add to DOM and store reference
            this.container.appendChild(particle);
            this.particles.push({
              element: particle,
              duration: duration * 1000
            });
            
            // Schedule removal
            setTimeout(() => {
              particle.remove();
              this.particles = this.particles.filter(p => p.element !== particle);
            }, duration * 1000);
          }, i * 300);
        }
      }

      clearParticles() {
        this.particles.forEach(p => p.element.remove());
        this.particles = [];
      }

      handleResize() {
        this.createParticles();
      }

      burst(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            const posX = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            const color = this.colors[Math.floor(Math.random() * this.colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.top = `${window.innerHeight * 0.7}px`;
            particle.style.backgroundColor = color;
            particle.style.animationDuration = `${duration}s`;
            
            this.container.appendChild(particle);
            
            setTimeout(() => {
              particle.remove();
            }, duration * 1000);
          }, i * 50);
        }
      }
    }

    // Initialize particle system
    const particles = new ParticleSystem();

    // Original script functionality (unchanged)
    const menuBtn = document.querySelector('.menu-btn');
    const navMenu = document.querySelector('.nav-menu');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.nav-menu') && !e.target.closest('.menu-btn')) {
        menuBtn.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });

    const urls = {
      server02: 'https://linkcents.com/FynC2x',
      server03: 'https://linkcents.com/FynC2x',
      recommendServer: 'https://linkcents.com/FynC2x',
      tutorialVideo: ''
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
  if (!url) return alert('Invalid URL!');
  
  const loadingMessage = document.getElementById("loadingMessage");
  loadingMessage.style.display = "block";
  
  // Open the tab immediately (avoid popup blockers)
  const newTab = window.open(url, '_blank');
  
  // Particle effect and cookie setting can happen later
  particles.burst(15);
  
  setTimeout(() => {
    document.cookie = `${cookieName}=true; path=/; max-age=${6 * 60 * 60}`;
    loadingMessage.style.display = "none";
  }, 2000);
}
    document.getElementById('server02').addEventListener('click', () => {
      setTemporaryCookieAndRedirect('24key', urls.server02);
    });

    document.getElementById('server03Url').addEventListener('click', () => {
      setTemporaryCookieAndRedirect('48Key', urls.server03);
    });

    document.getElementById('recommendServer').addEventListener('click', () => {
      setTemporaryCookieAndRedirect('72key', urls.recommendServer);
    });

    document.getElementById('watchVideo').addEventListener('click', () => {
      window.open(urls.tutorialVideo, '_blank');
    });

    function getCookie(name) {
      return document.cookie.split('; ').some(cookie => cookie.startsWith(name + '='));
    }

    
  </script>
