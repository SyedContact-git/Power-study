<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Key Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0f0c29;
      overflow: hidden;
      height: 100vh;
    }

    header {
      width: 100%;
      background: #9333ea;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 1.4em;
      font-weight: bold;
      position: absolute;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 10px #9333ea;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 110vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 30px 50px;
      border-radius: 50px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.4);
    }

    .lock-animation {
      width: 80px;
      margin: 0 auto 10px;
      filter: drop-shadow(0 0 10px #a855f7);
    }

    .card h1 {
      font-size: 1.4em;
      background: linear-gradient(90deg, #d946ef, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 30px;
      font-size: 0.95em;
      color: #fff;
      background: linear-gradient(135deg, #9333ea, #6b21a8);
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(147, 51, 234, 0.7);
    }

    .tutorial-btn {
      background: linear-gradient(135deg, #ffffff, #d946ef);
      color: #0f0c29;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    #loadingMessage {
      display: none;
      color: #e879f9;
      margin-top: 12px;
      font-size: 0.9em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    #musicControl {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <header>Power Study - Key Generator</header>
  <canvas id="meteorCanvas"></canvas>
  <div id="musicControl" onclick="toggleMusic()">Mute</div>

  <div class="container">
    <div class="card">
      <div class="lock-animation">
        <svg viewBox="0 0 24 24" fill="none" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M17 11V8A5 5 0 0 0 7 8v3" stroke="#d946ef" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="5" y="11" width="14" height="10" rx="2" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="16" r="1.5" fill="#ffffff">
              <animate attributeName="r" values="1.5;3;1.5" dur="1.5s" repeatCount="indefinite" />
            </circle>
          </g>
        </svg>
      </div>
      <h1>Create Your Permant  Key</h1>
      <button class="btn" id="server02">Access Server 01</button>
      <button class="btn" id="server03Url">Access Server 02</button>
      <button class="btn" id="recommendServer">Recommended Server</button>
      <button class="btn tutorial-btn" onclick="window.location.href='https://t.me/EDUPROCBSE/41?single'"> How To Create Permanent Key </button>
      <div id="loadingMessage">Generating Key... Please Wait</div>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/9yap5x.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const urls = {
      server02: 'https://reel2earn.com/H2UJHo5G',
      server03: 'https://reel2earn.com/H2UJHo5G',
      recommendServer: 'https://reel2earn.com/H2UJHo5G'
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        document.cookie = `${cookieName}=true; path=/; max-age=${18 * 60 * 60}`;
        window.location.href = url;
      }, 2000);
    }

    document.getElementById('server02').addEventListener('click', () =>
      setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02)
    );
    document.getElementById('server03Url').addEventListener('click', () =>
      setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03)
    );
    document.getElementById('recommendServer').addEventListener('click', () =>
      setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer)
    );

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      music.muted = !music.muted;
      document.getElementById("musicControl").textContent = music.muted ? "Unmute" : "Mute";
    }

    const canvas = document.getElementById('meteorCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Meteor {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.length = Math.random() * 80 + 10;
        this.speed = Math.random() * 4 + 2;
        this.alpha = Math.random() * 0.5 + 0.3;
        this.angle = Math.PI / 3;
      }
      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        if (this.y > canvas.height || this.x > canvas.width) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length * Math.cos(this.angle), this.y - this.length * Math.sin(this.angle));
        ctx.strokeStyle = `rgba(168,85,247,${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    const meteors = Array.from({ length: 50 }, () => new Meteor());
    function animateMeteors() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      meteors.forEach(m => { m.update(); m.draw(); });
      requestAnimationFrame(animateMeteors);
    }
    animateMeteors();
  </script>
</body>
</html>
