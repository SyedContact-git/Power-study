<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Generate Key | Power study</title>
    <style>
        /* üé® Reset & Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #000; color: white; text-align: center; overflow: hidden; }

        /* ‚ùÑÔ∏è Ice Ball Animation Background */
        .background-animation {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,50,0.9) 10%, rgba(0,0,0,1) 90%);
            overflow: hidden; z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(173, 216, 230, 0.6);
            width: 8px; height: 8px;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* üì¶ MAIN DIBBA (Glassmorphism + 3D Effect) */
        .glass-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            width: 90%; max-width: 400px;
            transition: transform 0.3s ease-out;
        }

        /* üåÄ Parallax Effect */
        body:hover .glass-box { transform: translate(-50%, -50%) scale(1.02); }

        /* üåü Neon Glow Heading */
        h1 {
            font-size: 2.8em; font-weight: bold;
            text-shadow: 0 0 10px cyan, 0 0 30px blue;
            margin-bottom: 20px;
        }

        /* ‚ö° ELECTRIC BUTTONS */
        .btn {
            background: linear-gradient(45deg, cyan, blue);
            color: white;
            border: none; padding: 15px 30px;
            font-size: 18px; font-weight: bold;
            cursor: pointer; margin: 10px;
            border-radius: 50px; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            width: 100%;
            position: relative; overflow: hidden;
        }

        /* üî• 3D Press Effect */
        .btn:active { transform: scale(0.95); }

        /* ‚ö° Electric Glow Animation */
        .btn::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 300%; height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 70%);
            transition: 0.3s;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before { transform: translate(-50%, -50%) scale(1); }

        /* ‚è≥ Blinking Loading Message */
        #loadingMessage {
            display: none; font-size: 18px;
            margin-top: 15px; color: yellow;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="background-animation"></div>  <!-- ‚ùÑÔ∏è Ice Ball Animation -->

    <div class="glass-box">
        <h1>üöÄ Generate Your Key</h1>
        <button id="server02" class="btn">üîë Server 1</button>
        <button id="server03Url" class="btn">üîë Server 2</button>
        <button id="recommendServer" class="btn">‚ö° Recommended Server</button>
        <button id="watchVideo" class="btn">üì∫ Watch Tutorial</button>
        <p id="loadingMessage">‚è≥ Generating Key... Please wait.</p>
    </div>

    <script>
        const urls = {
            server02: 'https://bharatlinks.com/W6mJ6Zs',
            server03: 'https://bharatlinks.com/W6mJ6Zs',
            recommendServer: 'https://bharatlinks.com/W6mJ6Zs',
            tutorialVideo: 'officialpage.html'
        };

        function setTemporaryCookieAndRedirect(cookieName, url) {
            if (!url) return alert('Invalid URL!');
            document.getElementById("loadingMessage").style.display = "block";
            setTimeout(() => {
                document.cookie = `${cookieName}=true; path=/; max-age=${24 * 60 * 60}`;
                window.open(url, '_blank');
            }, 2000);
        }

        document.getElementById('server02').addEventListener('click', () => setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02));
        document.getElementById('server03Url').addEventListener('click', () => setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03));
        document.getElementById('recommendServer').addEventListener('click', () => setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer));
        document.getElementById('watchVideo').addEventListener('click', () => window.open(urls.tutorialVideo, '_blank'));

        function getCookie(name) {
            return document.cookie.split('; ').some(cookie => cookie.startsWith(name + '='));
        }

        if (getCookie('server02KeyGenerated') || getCookie('server03KeyGenerated') || getCookie('recommendServerKeyGenerated')) {
            window.location.href = "https://power-study.vercel.app/Prarambhscience.html";
        }

        // ‚ùÑÔ∏è Generating More Ice Ball Animations
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.querySelector(".background-animation").appendChild(bubble);
            let size = Math.random() * 10 + 5;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 5 + 3}s`;
            setTimeout(() => { bubble.remove(); }, 8000);
        }

        setInterval(createBubble, 100);
    </script>

</body>
</html>
