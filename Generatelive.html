<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Key - Power Study</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .container {
      z-index: 1;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 90%;
    }
    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffffff;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #e0f7fa;
    }
    .button,
    .recommend-button,
    .video-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
    }
    .recommend-button {
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: #222;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 20px rgba(255, 210, 0, 0.5);
    }
    .video-button {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
    }
    .button:hover,
    .recommend-button:hover,
    .video-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .loading {
      font-size: 14px;
      color: #bbdefb;
      display: none;
      margin-top: 15px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 22px;
      }
      .button, .recommend-button, .video-button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  
  <div class="container">
    <h2>Get Access to Power Study</h2>
    <p>Click a button below to generate your access key.</p>
    <p>Your access key will remain valid for 1 Day (24 Hours). After that, you'll need to generate a new one.</p>

    <button id="server02" class="button">Server 1 üöÄ</button>
    <button id="server03Url" class="button">Server 2 ‚ö°Ô∏è</button>
    <button id="recommendServer" class="recommend-button">Server 3 üî•</button>
    <button id="watchVideo" class="video-button">How To Generate Key</button>
    
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <script>
    const server02Url = 'http://linkcents.com/ap7tI16j';
    const server03Url = 'http://linkcents.com/ap7tI16j';
    const recommendServerUrl = 'http://linkcents.com/ap7tI16j';
    const tutorialVideoUrl = 'https://t.me/Files_Buddy_Bot?start=BQADAQADRAcAAm8cSEfQnySBc2bwAAEWBA';

    function setTemporaryCookieAndRedirect(cookieName, url) {
      const now = new Date();
      const tempExpirationTime = now.getTime() + 10 * 60 * 1000;
      document.cookie = `${cookieName}=true; expires=${new Date(tempExpirationTime).toUTCString()}; path=/`;
      window.location.href = url;
    }

    document.getElementById('server02').addEventListener('click', function() 
      setTemporaryCookieAndRedirect('server02KeyGenerated', server02Url);
    });

    document.getElementById('server03Url').addEventListener('click', function() {
      setTemporaryCookieAndRedirect('server03KeyGenerated', server03Url);
    });

    document.getElementById('recommendServer').addEventListener('click', function() {
      setTemporaryCookieAndRedirect('recommendServerKeyGenerated', recommendServerUrl);
    });

    document.getElementById('watchVideo').addEventListener('click', function() {
      window.open(tutorialVideoUrl, '_blank');
    });
  </script>

</body>
</html>
