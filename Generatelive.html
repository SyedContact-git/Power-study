<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Study Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5ff; /* Light purple-ish background */
      overflow: hidden;
      position: relative;
      color: #4b0082; /* Dark purple text */
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Cyberpunk-Themed Box */
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.4);
      border: 1px solid rgba(128, 0, 255, 0.3);
      backdrop-filter: blur(6px);
    }

    h2 {
      font-size: 24px;
      color: #7b1fa2; /* Soft purple */
      text-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #5c4084; /* Mid purple */
    }

    /* Buttons */
    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #ffffff;
      border: 1px solid #7b1fa2;
      background: #9b59b6;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: #7b1fa2;
      color: #fff;
      box-shadow: 0 0 15px rgba(123, 31, 162, 0.7);
    }

    /* Key Generation Animation */
    .loading {
      font-size: 13px;
      color: #ff6ec7;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    /* Subtle Glow */
    @keyframes flicker {
      from {
        opacity: 0.6;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Get Your Power Study Key</h2>
    <p>Click the button below to access your key for Power Study.<br><br>Validity: 24 hours ‚è∞</p>
    <button id="server02" class="button">Power Study Server - 1</button>
    <button id="server03Url" class="button">Power Study Server - 2</button><br> 
    <button id="recommendServer" class="button">Power Study Server - 3</button><br>
    <button id="watchVideo" class="button">TUTORIAL VIDEO [EASY METHOD]</button>
    <p>Please <strong>watch the TUTORIAL video first</strong> to avoid any problems.</p>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#9b59b6" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2.5, random: true },
        line_linked: { enable: true, distance: 140, color: "#9b59b6", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    /* JavaScript Logic */
    const urls = {
      server02: 'http://linkcents.com/r5BgmI',
      server03: 'https://linkcents.com/r5BgmI',
      recommendServer: 'https://linkcents.com/r5BgmI',
      tutorialVideo: 'https://t.me/EduVerse_Network/589'
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        document.cookie = `${cookieName}=true; path=/; max-age=${6 * 60 * 60}`;
        window.location.href = url;
      }, 2000);
    }

    document.getElementById('server02').addEventListener('click', () => setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02));
    document.getElementById('server03Url').addEventListener('click', () => setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03));
    document.getElementById('recommendServer').addEventListener('click', () => setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer));
    document.getElementById('watchVideo').addEventListener('click', () => window.open(urls.tutorialVideo, '_blank'));
  </script>
</body>
</html>
