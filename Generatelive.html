<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Generate Key | Power Study</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* ‚ùÑÔ∏è Background Animation */
    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 30, 60, 0.6) 0%, #000 100%);
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); }
      to { transform: translateY(-10vh) scale(1.2); }
    }

    /* ‚ú® Glassmorphic Container */
    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
      width: 90%;
      max-width: 450px;
      transition: transform 0.4s ease;
    }

    body:hover .glass-box {
      transform: translate(-50%, -50%) scale(1.025);
    }

    /* üöÄ Neon Heading */
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffff, #007fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 25px;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px cyan, 0 0 20px blue; }
      50% { text-shadow: 0 0 20px cyan, 0 0 40px blue; }
    }

    /* ‚ö° Buttons */
    .btn {
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      margin: 12px 0;
      width: 100%;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .btn:hover {
      background: linear-gradient(135deg, #00aaff, #0050ff);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 70%);
      transition: 0.3s ease;
      transform: translate(-50%, -50%) scale(0);
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    /* ‚è≥ Blinking Message */
    #loadingMessage {
      display: none;
      font-size: 17px;
      margin-top: 20px;
      color: #ffeb3b;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <div class="glass-box">
    <h1>üöÄ Generate Your Key</h1>
    <button id="server02" class="btn">üîë Server 1</button>
    <button id="server03Url" class="btn">üîë Server 2</button>
    <button id="recommendServer" class="btn">‚ö° Recommended Server</button>
    <button id="watchVideo" class="btn">üì∫ Watch Tutorial</button>
    <p id="loadingMessage">‚è≥ Generating Key... Please wait.</p>
  </div>

  <script>
    const urls = {
      server02: 'https://bharatlinks.com/geNci',
      server03: 'https://bharatlinks.com/geNci',
      recommendServer: 'https://bharatlinks.com/geNci',
      tutorialVideo: 'https://t.me/EDUPROCBSE/10'
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        document.cookie = `${cookieName}=true; path=/; max-age=${12 * 60 * 60}`;
        window.open(url, '_blank');
      }, 2000);
    }

    document.getElementById('server02').addEventListener('click', () => setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02));
    document.getElementById('server03Url').addEventListener('click', () => setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03));
    document.getElementById('recommendServer').addEventListener('click', () => setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer));
    document.getElementById('watchVideo').addEventListener('click', () => window.open(urls.tutorialVideo, '_blank'));

    function getCookie(name) {
      return document.cookie.split('; ').some(cookie => cookie.startsWith(name + '='));
    }

    if (getCookie('server02KeyGenerated') || getCookie('server03KeyGenerated') || getCookie('recommendServerKeyGenerated')) {
      window.location.href = "https://power-study.vercel.app/mainpage.html";
    }

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      document.querySelector(".background-animation").appendChild(bubble);
      let size = Math.random() * 10 + 5;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 6 + 4}s`;
      setTimeout(() => { bubble.remove(); }, 10000);
    }

    setInterval(createBubble, 120);
  </script>
</body>
</html>
