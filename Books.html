<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Study - Books</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }

    .books-section {
      padding: 50px 20px;
    }

    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .book-card {
      background-color: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 10px;
      width: 280px;
      padding: 20px;
      transition: 0.3s;
    }

    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book-title {
      margin: 15px 0;
      font-size: 18px;
      color: #FFD700;
    }

    .book-btn {
      background: #FFD700;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      display: inline-block;
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>Power Study - Books</header>

  <div class="books-section">
    <h2>Explore Our Book Collection</h2>
    <div class="book-grid">
      <div class="book-card">
        <img src="https://i.ibb.co/PvkmDvVy/IMG-20250412-082856-213.jpg" alt="Physics Book">
        <div class="book-title">Physics Class 11</div>
        <a href="#" class="book-btn">Read Now</a>
      </div>

    
      </div>
    </div>
  </div>

  <footer>
    Made with ❤️ by Power Study
  </footer>

</body>
</html>
